# ===================================================================
# NGINX КОНФИГУРАЦИЯ ДЛЯ NUXT.JS ПРИЛОЖЕНИЯ (FRONTEND)
# Файл: /etc/nginx/sites-available/nuxt-frontend
# ===================================================================

# === Глобально: map для извлечения subdomain из $host ===
map $host $subdomain {
    default "";
    ~^(?<subdomain>[a-z0-9-]+)\.survey360\.online$ $subdomain;
}

# === HTTPS для mytests.space (Nuxt Frontend) ===
server {
    listen 443 ssl http2;
    server_name mytests.space www.mytests.space;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/mytests.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mytests.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Логи
    access_log /var/log/nginx/nuxt_access.log;
    error_log /var/log/nginx/nuxt_error.log;
    
    # Основные настройки
    client_max_body_size 100M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Прокси на Nuxt.js сервер (порт 4206)
    location / {
        proxy_pass http://127.0.0.1:4206;
        proxy_http_version 1.1;
        
        # Заголовки для прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка (если нужна)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Отключаем буферизацию для SSE/WebSocket
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Статические файлы Nuxt (если есть)
    location /_nuxt/ {
        proxy_pass http://127.0.0.1:4206;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование статических файлов
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # API проксирование на backend (если нужно)
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для API запросов
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check для мониторинга
    location /health {
        proxy_pass http://127.0.0.1:4206/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Безопасность - скрытие системных файлов
    location ~ /\.(htaccess|htpasswd|ini|log|sh|sql|conf|git)$ {
        deny all;
        return 404;
    }
    
    # Безопасность - скрытие node_modules и других служебных папок
    location ~ /(node_modules|\.nuxt|\.output|\.git)/ {
        deny all;
        return 404;
    }
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}

# === HTTPS для основного домена survey360.online ===
server {
    listen 443 ssl http2;
    server_name survey360.online www.survey360.online;

    ssl_certificate /etc/letsencrypt/live/survey360.online-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/survey360.online-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Логи
    access_log /var/log/nginx/survey360_access.log;
    error_log /var/log/nginx/survey360_error.log;

    location / {
        proxy_pass http://127.0.0.1:4205;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    location ~ /\. {
        deny all;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# === HTTPS для всех поддоменов типа *.survey360.online ===
server {
    listen 443 ssl http2;
    server_name ~^(?<subdomain>[a-z0-9-]+)\.survey360\.online$;
    
    ssl_certificate /etc/letsencrypt/live/survey360.online-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/survey360.online-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Логи с поддоменом в имени файла
    access_log /var/log/nginx/survey360_subdomain_access.log;
    error_log /var/log/nginx/survey360_subdomain_error.log;

    location / {
        proxy_pass http://127.0.0.1:4205;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        proxy_buffering off;
    }

    location ~ /\. {
        deny all;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# === HTTP → HTTPS редирект для всех доменов ===
server {
    listen 80;
    server_name mytests.space www.mytests.space
                survey360.online www.survey360.online
                ~^(?<subdomain>[a-z0-9-]+)\.survey360\.online$;

    # Логи редиректов
    access_log /var/log/nginx/redirect_access.log;
    
    return 301 https://$host$request_uri;
}

